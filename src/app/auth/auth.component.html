<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3" style="display: flex; flex-direction: column; justify-content: center;">
    <app-alert
      *ngIf="errorMessage && !isLoading"
      [receivedMessage]="errorMessage"
      (closeAlert)="onAlertClose()"
    />
    <!-- <ng-template appPlaceholder></ng-template> -->
    <app-loading-spinner *ngIf="isLoading" />
    <form *ngIf="!isLoading" style="width: 70%;" [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input id="email" type="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password">
      </div>
      <div>
        <button
          class="btn btn-primary"
          style="margin-right: 10px;"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ formMode === 'login' ? 'Log In' : 'Sign Up' }}
        </button>
        <button
          class="btn btn-success"
          (click)="onSwitchMode()"
          type="button"
        >
          Switch to {{ formMode === 'login' ? 'Sign Up' : 'Log In' }}
        </button>
      </div>
    </form>
  </div>
</div>
